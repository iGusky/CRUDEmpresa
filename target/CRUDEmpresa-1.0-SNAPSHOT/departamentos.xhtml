<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>420 Solutions</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body class="container">
        <h1>Registro de Departamentos</h1>
        <ui:include src="/components/navbar.xhtml" />
        <p:growl id="growl" showDetail="true" />
        <div class="ui-fluid" >
            <h:form class="ui-g">
                <br/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <h:outputLabel for="nombre" value="Nombre del departamento"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:inputText required="true" id="nombre" value="#{departamentoBean.departamento.departamento}"/>
                </div>
                <p:commandButton value="Registrar" action="#{departamentoBean.guardar()}" update="growl"/>
            </h:form>

            <hr></hr>
            <h2>Lista de departamentos</h2>
            <p:dataTable var="departamentoActual" value="#{departamentoBean.departamentos}">
                <p:column headerText="Clave">
                    #{departamentoActual.clave}
                </p:column>
                <p:column headerText="Departamento">
                    #{departamentoActual.departamento}
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>

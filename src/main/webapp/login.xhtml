<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bienvenido</title>
         <link href="styles.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body class="container">
        <h:form>
            <h3 class="titulo">JSF Login Logout</h3>
            <p:outputLabel for="username" value="Username " />
            <p:inputText id="username" value="#{login.user}"/>
            <p:message for="username"></p:message>
            <br></br><br></br>

            <p:outputLabel for="password" value="Password " />
            <p:password id="password" value="#{login.pwd}"/>
            <p:message for="password"></p:message>
            <br></br><br></br>

            <p:commandButton action="#{login.validateUsernamePassword()}"
                             value="Login"/>
        </h:form>
    </h:body>
</html>
